<div class="container">
  <mat-accordion *ngFor="let item of faqs">
    <mat-expansion-panel>
      <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*">
        <mat-panel-title>
          Q: {{ item.question }}
          <span class="plusIcon">[+]</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
